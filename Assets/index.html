<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<!-- // GIVEN I am taking a code quiz
    // WHEN I click the start button
    // THEN a timer starts and I am presented with a question
    // WHEN I answer a question
    // THEN I am presented with another question
    // WHEN I answer a question incorrectly
    // THEN time is subtracted from the clock
    // WHEN all questions are answered or the timer reaches 0
    // THEN the game is over
    // WHEN the game is over
    // THEN I can save my initials and score -->

<body class="body">
    <div class="timer"><span id="time"></span> </div>
    <div class="quiz-theme text-center mt-5">
        <div id="start-prompt">
            <h1> PC Building Quiz</h1>
            <h4>Here we will test your PC parts/building knowledge in a timed test.<br>
                Show us what you've got! But be careful, wrong answers will hurt lessen your time to complete!</h2>
                <button class="btn btn-primary" id="start">Lets get it on!</button>
        </div>
        <div class="" id="question-container" style="display: none">
        <div id="score-total"></div>
            <h1 id=question-header></h1>
            <h2 id="question-text">Yo</h2>
            <div id="answers">
            </div>
            <div id="answer-display"></div>
        </div>
        <form id="high-score" style="display:none">
            <div id="score-totals"></div>
               <div class="score-board"></div> 
            <div class="score">
                <hr>
                <textarea id="initials" placeholder="Initials"></textarea>
                <br>
                <hr>
                <button id="submit-btn">Submit High Score</button>
                <button id="submit">Play Again</button>
                <button id="clearscores">Clear</button>
                <tbody>
                    <tr></tr>
                </tbody>
            </div>

        </form>
    </div>
    </div>
</body>

<script src=script.js></script>

</html>
